<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quiz App</title>
</head>

<body>
    <h1>This is one of the Quiz apps of all time</h1>
    <div id="Username">
        <h2 id="user"></h2>
        <p id="count"></p>
    </div>
    
    <div id="time">
        <h3 id="secLeft">Timer: 00</h3>
    </div>
    <div id="question">
        <h2> Question: </h2>
    </div>
    <div id="answer">
        <h2>Choose your answer: </h2>
    </div>
    <br>
    <img src="./img/rizzcat.jpg">
    <br>
    <form id="UsernameChange">
        <label for="textField">Enter new Username</label>
        <input type="text" id="fieldtextUser" name="textField" >
        <button type="submit">Submit new Username</button>
    </form>

    <script src="./js/quiz.js"></script>
</body>

</html>
